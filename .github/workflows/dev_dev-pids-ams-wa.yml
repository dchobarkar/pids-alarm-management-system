name: Build and deploy Node.js app to Azure Web App - dev-pids-ams-wa

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Zip full project (include prisma)
        run: |
          zip -r deploy.zip . \
            -x "*.git*" \
            -x "node_modules/.cache/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pids-alarm-management-system
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pids-alarm-management-system

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2C533481B4E24CF6948B9802FF52B62F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7DCA478838824C94833A4F8FB83C150C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2481ED2D7B924127A0D825558A5AD445 }}

      - name: Configure Web App Settings
        run: |
          RG=$(az webapp list --query "[?name=='dev-pids-ams-wa'].resourceGroup" -o tsv)

          az webapp config appsettings set \
            --name dev-pids-ams-wa \
            --resource-group "$RG" \
            --settings \
              DATABASE_URL="${{ secrets.DEV_DATABASE_URL }}" \
              NEXTAUTH_SECRET="${{ secrets.DEV_NEXTAUTH_SECRET }}" \
              NEXTAUTH_URL="${{ secrets.DEV_NEXTAUTH_URL }}" \
              AUTH_TRUST_HOST="${{ secrets.DEV_AUTH_TRUST_HOST }}" \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "dev-pids-ams-wa"
          slot-name: "Production"
          package: deploy.zip
