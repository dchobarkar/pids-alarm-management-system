# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# Next.js 16 standalone on Azure: build outputs .next/standalone; deploy that folder and run node server.js

name: Build and deploy Node.js app to Azure Web App - dev-pids-ams-wa

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '!node_modules/**') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies and build
        run: |
          pnpm install --frozen-lockfile
          pnpm run build --if-present
          pnpm run test --if-present

      # Next.js standalone does not include public/ or .next/static; copy so server.js can serve them
      - name: Prepare standalone output
        run: |
          cp -r public .next/standalone/
          cp -r .next/static .next/standalone/.next/static

      - name: Upload standalone artifact
        uses: actions/upload-artifact@v4
        with:
          name: standalone
          path: .next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download standalone artifact
        uses: actions/download-artifact@v4
        with:
          name: standalone

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2C533481B4E24CF6948B9802FF52B62F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7DCA478838824C94833A4F8FB83C150C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2481ED2D7B924127A0D825558A5AD445 }}

      - name: Get resource group and set Web App configuration
        id: webapp-config
        run: |
          RG=$(az webapp list --query "[?name=='dev-pids-ams-wa'].resourceGroup" -o tsv)
          echo "resource-group=$RG" >> $GITHUB_OUTPUT
          az webapp config appsettings set \
            --name dev-pids-ams-wa \
            --resource-group "$RG" \
            --settings \
              DATABASE_URL="${{ secrets.DEV_DATABASE_URL }}" \
              NEXTAUTH_SECRET="${{ secrets.DEV_NEXTAUTH_SECRET }}" \
              NEXTAUTH_URL="${{ secrets.DEV_NEXTAUTH_URL }}" \
              AUTH_TRUST_HOST="${{ secrets.DEV_AUTH_TRUST_HOST }}" \
              SCM_DO_BUILD_DURING_DEPLOYMENT="false" \
              PORT="8080" \
              WEBSITES_PORT="8080"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "dev-pids-ams-wa"
          slot-name: "Production"
          resource-group-name: ${{ steps.webapp-config.outputs.resource-group }}
          package: .
          startup-command: "node server.js"
          restart: true
